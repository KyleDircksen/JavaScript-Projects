<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars!</title>
    <script src="JavaScript/JavaScript_3.js" defer></script>
</head>
<body>
    <h1>Cars</h1>
    <h3>Click on a company to see a popular model car!</h3>

    <ul>
        <li onclick="displayType(this)" id="Subaru"
            data-car-type="Impreza WRX">Subaru</li>
        <li onclick="displayType(this)" id="Toyota"
            data-car-type="Supra">Toyota</li>
        <li onclick="displayType(this)" id="Mazda"
            data-car-type="RX-7">Mazda</li> 
        <li onclick="displayType(this)" id="Nissan"
            data-car-type="Skyline GTR R-32">Nissan</li>   
    </ul>
</body>
</html>
